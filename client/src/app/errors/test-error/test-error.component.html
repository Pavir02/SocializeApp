
<ng-container>
 <button class="btn btn-outline-primary mr-3" (click)="get400Error()">Test 400 Bad Request error </button>
 <button class="btn btn-outline-primary mr-3" (click)="get400ValidationError()">Test 400 Validation error </button>
 <button class="btn btn-outline-primary mr-3" (click)="get401Error()">Test 401 Unauthorized error </button>
 <button class="btn btn-outline-primary mr-3" (click)="get404Error()">Test 404 Not found error </button>
 <button class="btn btn-outline-primary mr-3" (click)="get500Error()">Test 500 Internal server error </button>
</ng-container>


<div class="row mt-5" *ngIf="validationErrors.length> 0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div>
