<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary"> Sign up</h2>
    <hr>
    <div >
        <input type="text" class="form-control mb-3" name="username" [(ngModel)]="model.username" placeholder="Username">
        <input type="text" class="form-control mb-3" name="password" [(ngModel)]="model.password" placeholder="Password">
        <button class="btn btn-success mr-2 mb-3" type="submit">Submit</button>
        <button class="btn btn-default mb-3" type="button" (click)="cancel()">Cancel</button>
    </div>
