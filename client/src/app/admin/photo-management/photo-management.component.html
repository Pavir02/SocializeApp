<div class="row "> 
 
 <div class="col-2 mb-1" *ngFor="let photo of photos">
    <h4>{{photo.username}}</h4>
    <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1" alt="{{photo.username}}">
    <div class="text-center">
        <button class="btn btn-sm btn-success"  (click) = "approvePhoto(photo.id)">
            Approve
        </button>  
         <button class="btn btn-sm btn-danger"  (click) = "rejectPhoto(photo.id)">
            Reject 
        </button>
    </div>
 </div>
</div>
